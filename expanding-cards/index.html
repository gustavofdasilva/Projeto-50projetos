<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandir fotos</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="d1" class="card" onclick="expand(this.id)">
        <h2>Paisagem psicodélica</h2>
    </div>
    <div id="d2" class="card" onclick="expand(this.id)">
        <h2>Escadas na floresta</h2>
    </div>
    <div id="d3" class="card" onclick="expand(this.id)">
        <h2>Deserto</h2>
    </div>
    <div id="d4" class="card" onclick="expand(this.id)">
        <h2>Vilarejo à tarde</h2>
    </div>
    <div id="d5" class="card" onclick="expand(this.id)">
        <h2>Lago e pescador</h2>
    </div>
</body>
</html>
