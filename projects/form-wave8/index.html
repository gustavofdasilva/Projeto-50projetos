<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de onda no formulário</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1>Faça o login</h1>
        <label for="email">
            <span class="email" style="transition-delay: 50ms;">E</span><span class="email" style="transition-delay: 100ms;">m</span><span class="email" style="transition-delay: 150ms;">a</span><span class="email" style="transition-delay: 200ms;">i</span><span class="email" style="transition-delay: 250ms;">l</span>
            <input type="email" name="email" id="email">
        </label>
        <label for="password">
            <span class="pass" style="transition-delay: 50ms;">S</span><span class="pass" style="transition-delay: 100ms;">e</span><span class="pass" style="transition-delay: 150ms;">n</span><span class="pass" style="transition-delay: 200ms;">h</span><span class="pass" style="transition-delay: 250ms;">a</span>
            
            
            <input type="password" name="password" id="password">
        </label>
        <input type="submit" value="Login">
        <p>Não tem uma conta? <a href="#">Registrar</a></p>
    </main>
</body>
</html>
