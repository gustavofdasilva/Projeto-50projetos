<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de progresso</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section id="bar">
        <h2 id="1">1</h2>
        <h2 id="2">2</h2>
        <h2 id="3">3</h2>
        <h2 id="4">4</h2>
        <div id="line"></div>
        <div id="subline"></div>
    </section>
    <section id="buttons">
        <button id="prev" onclick="changeStep(this.id)">Prev</button>
        <button id="next" onclick="changeStep(this.id)">Next</button>
    </section>
</body>
</html>
