<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de onda no formulário</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1>Faça o login</h1>
        <label for="email">
            <span class="email">E</span><span class="email">m</span><span class="email">a</span><span class="email">i</span><span class="email">l</span>
            <input type="email" name="email" id="email">
        </label>
        <label for="password">
            <span class="pass">S</span><span class="pass">e</span><span class="pass">n</span><span class="pass">h</span><span class="pass">a</span>
            
            
            <input type="password" name="password" id="password">
        </label>
        <input type="submit" value="Login">
        <p>Não tem uma conta? <a href="#">Registrar</a></p>
    </main>
</body>
</html>
